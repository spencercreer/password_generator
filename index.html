<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- style.css -->
    <link rel="stylesheet" href="assets/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <p class="card-header-text">Password Criteria:</p>
          <form class="card-header-form">
            <label for="length">Length: </label>
            <input type="number" id="length"name="length"><br>
            <input type="checkbox" id="lowercase" name="lowercase" value="lowercase">
            <label for="lowercase"></label>Lowercase<br>
            <input type="checkbox" id="uppercase" name="uppercase" value="uppercase">
            <label for="uppercase">Uppercase</label><br>
            <input type="checkbox" id="numeric" name="numeric" value="numeric">
            <label for="numeric">Numeric</label><br>
            <input type="checkbox" id="specialChar" name="specialChar" value="specialChar">
            <label for="specialChar">Special Characters</label><br>
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- script.js -->
    <script src="assets/script.js"></script>
  </body>
</html>
